<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="GET">
            <label for="fname">First Name</label>
            <input class="text" type="text" id="fname" name="firstname" placeholder="Your name...">
            <label for="lname">Last Name</label>
            <input class="text" type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="australia">Austrilia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <input type="submit" value="Submit">
            </select>
        </form>
    </div>
    <h1>Input field with an icon inside</h1>
    <form action="/" class="span">
        <span class="material-symbols-outlined">
            search
        </span>
        <input class="search" type="text" name="search" placeholder="Search..">
    </form>
    <form action="">
        <textarea>Some text...</textarea>
    </form>
</body>
</html>
